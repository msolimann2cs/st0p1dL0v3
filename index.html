<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Cat</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <!--Boot-->
        <div class="redBootUp"></div>
        <div class="redBootDown"></div>

        <!--Cat-->
        <div class="lint">
            <div  class="cat">

                <!--Ears-->
                <div class="earRight">
                    <div class="pinkDetailR"></div>
                </div>
                <div class="earLeft">
                    <div class="pinkDetailL"></div>
                </div>

                <!--Paws-->
                <div class="body">
                    <div class="rightLeg"> </div>
                    <div class="leftLeg"></div>
                </div>
                <div class="rightBall"></div>
                <div class="leftBall"></div>

                <!--Face Head-->
                <div class="head">
                    
                    <!--Eyes-->
                    <div class="whiteBall Right">                         </div>
                    <div class="whiteBall Left">                         </div>
                    <div class="eyeRight"></div>
                    <div class="eyeLeft"></div>

                    <!--Nose and Mouth-->
                    <div class="whiteBall"></div>
                    <div class="whiteBallUp"></div>
                    <div class="mouthLeft"></div>
                    <div class="mouthRight"></div>
                    <div class="nose"></div>
                    <div class="stripe1Top"></div>
                    <div class="stripe2Top"></div>
                    <div class="stripe3Top"></div>
                    <div class="stripe4Top"></div>
                    <div class="stripe1Left"></div>
                    <div class="stripe2Left"></div>
                    <div class="stripe1Right"></div>
                    <div class="stripe2Right"></div>
            
                </div>

            </div>
            <div class="dateText">
                <p>Since you need to be explicitly asked, I want to go on a date with you.</p>
            </div>

        </div>
        
    </div>

    <div class="shadow"></div>

</body>
</html>
